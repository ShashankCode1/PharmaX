<div id="background-image">
    <br>
    <br>
    <br>
    <h1 align="center" style="text-decoration: underline;"><b>LabTest List</b></h1> <br>

    <div class="container">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr align="center" class="table-primary">
                    <th class="text-dark">ID</th>
                    <th class="text-dark">Patient Name</th>
                    <th class="text-dark">Age</th>
                    <th class="text-dark">PhoneNo</th>
                    <th class="text-dark">Lab Test</th>
                    <th class="text-dark">Schedule Date</th>
                    <th class="text-dark">Email</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let lab of labTests" align="center">
                    <td>{{ lab.patId }}</td>
                    <td>{{ lab.patName | uppercase }}</td>
                    <td>{{ lab.patAge }}</td>
                    <td>{{ lab.patPhoneNo }}</td>
                    <td>{{ lab.labTest }}</td>
                    <td>{{ lab.labDate | date: "dd-MMM-yyyy" }}</td>
                    <td>{{ lab.patEmail }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
